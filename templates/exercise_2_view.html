{% extends 'layout.html' %}


{% block body %}
    <h2>The hottest {{ holiday }}</h2>
    <form method='POST'>
        <label for='exe2_division'>
            Region
            <input type='text' value="{{ division }}"/>
        </label>
        <label for='exe2_location'>
            Location
            <input type='text' value="{{ location }}"/>
        </label>
        <label for='exe2_holiday'>
            Bank Holiday
            <input type='text' value="{{ holiday }}"/>
        </label>
        <label for='exe2_content'>
            Result
            <textarea value="{{ message }}" name='exe2_content'></textarea>
        </label>
        <input type='submit' name='Submit' value='Close'/>
    </form>
    <a href='exercise_2.html'>Lookup another</a>
{% endblock %}
